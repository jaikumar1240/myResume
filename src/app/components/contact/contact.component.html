<div class="contact-page" id="contact">
    <!-- <img class="slide_bg" src="assets/skillsBg.jpg" alt=""> -->
   <div class="slide_bg" [ngClass]="{'dark-bg' : darkMode}"></div>
    
    <div class="slide_content">

      <h1 class="heading_font_style pos_sticky" >Contact</h1>

      <p class="text_color" > Good communication begins with connection
      </p>

      <div data-aos="fade-right" class="blank_line_blue pos_sticky_line">
        <hr>
      </div>
   
      <form class="contact-form" (ngSubmit)="onSubmit()" #f = "ngForm">
        <div class="form-group" >
          <input 
          type="text" 
          class="form-control"
          [ngClass]="{'dark-background' : darkMode}"
          id="name" 
          ngModel 
          name="name" 
          placeholder="Name"
          required
          #name="ngModel"
          >
          <p class="invaild-warning" *ngIf="!name.valid && name.touched">Please enter a name!</p>
        </div>
        <div class="form-group" >
          <input 
          type="number" 
          class="form-control"
          [ngClass]="{'dark-background' : darkMode}" 
          id="contact" 
          ngModel 
          name="contact" 
          placeholder="Contact No."
          >
        </div>
        <div class="form-group" >
          <input 
          type="text" 
          class="form-control" 
          [ngClass]="{'dark-background' : darkMode}"
          id="email" 
          ngModel 
          name="email" 
          placeholder="E-mail"
          required
          email
          #email="ngModel"
          >
          <p class="invaild-warning" *ngIf="!email.valid && email.touched">Please enter an e-mail!</p>
        </div>
        <div class="form-group" >
          <input 
          type="text" 
          class="form-control message-form" 
          [ngClass]="{'dark-background' : darkMode}"
          id="message" 
          ngModel 
          name="message" 
          placeholder="Message"
          required
          #message = "ngModel"
          >
          <p class="invaild-warning" *ngIf="!message.valid && message.touched">Please enter a Message!</p>
        </div>
        <button 
          type="submit" 
          class="btn btn-primary submit-btn"
          >
          Submit
        </button>
        <p class="invaild-warning" data-aos="fade-down" *ngIf="!this.contForm?.valid && this.contForm?.touched">Please enter all the details to Submit!</p>
      </form>
  
      <div class="social-links">
        <span><a href="https://www.facebook.com/jaikumar1240"><i class="social-icon fa-brands fa-facebook-f" [ngClass]="{'social-icon-dark' : darkMode}"  data-aos-duration="700"></i></a></span>
        <span><a href="https://www.linkedin.com/in/jaikumar1240"><i class="social-icon fa fa-linkedin" [ngClass]="{'social-icon-dark' : darkMode}"  data-aos-duration="1000"></i></a></span>
        <span><a href="mailto:{{'jaikumar1240@gmail.com'}}"><i class="social-icon fa fa-google" [ngClass]="{'social-icon-dark' : darkMode}"  data-aos-duration="1300"></i></a></span>
        <span><a href="https://www.instagram.com/_jairajput_/"><i class="social-icon fa fa-instagram" [ngClass]="{'social-icon-dark' : darkMode}"  data-aos-duration="1600"></i></a></span>
     </div>       
    </div>
  </div>
